<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcindex.css">
</head>
<body>

    <div id = 'calc-space'>
        <h2>Calculator</h2>
        <textarea autofocus id = 'text-input' cols="23" rows="3" name="description" wrap=physical></textarea>
        <br>
        <div class = 'value ait'>
            <p>1</p>
        </div>
        <div class = 'value ait' >
            <p>2</p>
        </div>
        <div class = 'value ait'>
            <p>3</p>
        </div>
        <div class = 'value ait'>
            <p>+</p>
        </div>
        <div class = 'value ait'>
            <p>4</p>
        </div>
        <div class = 'value ait'>
            <p>5</p>
        </div>
        <div class = 'value ait'>
            <p>6</p>
        </div>
        <div class = 'value ait'>
            <p>-</p>
        </div>
        <div class = 'value ait'>
            <p>7</p>
        </div>
        <div class = 'value ait'>
            <p>8</p>
        </div>
        <div class = 'value ait'>
            <p>9</p>
        </div>
        <div class = 'value ait'>
            <p>*</p>
        </div>
        <div class = 'value' id = 'clear'>
            <p>C</p>
        </div>
        <div class = 'value ait'>
            <p>0</p>
        </div>
        <div class = 'value' id = 'equal'>
            <p>=</p>
        </div>
        <div class = 'value ait'>
            <p>/</p>
        </div>

    </div>

    <script src="calcindex.js"></script>    
</body>
</html>
